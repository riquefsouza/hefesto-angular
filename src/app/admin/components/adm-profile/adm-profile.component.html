<p-messages></p-messages>

<p-panel header="Profile" styleClass="p-mb-2">
    <app-report-panel></app-report-panel>
</p-panel>

<p-toolbar styleClass="p-mb-2">
    <ng-template pTemplate="left">
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="onExport()"></button>
    </ng-template>

    <ng-template pTemplate="right">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="onInsert()"></button>
        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-warning p-mr-2" (click)="onEdit(selectedAdmProfile)"
            [disabled]="!selectedAdmProfile || !listaAdmProfile || !listaAdmProfile.length">
        </button>
        <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="onDelete(selectedAdmProfile)"
            [disabled]="!selectedAdmProfile || !listaAdmProfile || !listaAdmProfile.length">
        </button>
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-secondary p-mr-2" routerLink="/"></button>
    </ng-template>
</p-toolbar>

<p-table #dt [value]="listaAdmProfile" [rows]="10" [paginator]="true" paginatorPosition="both" [rowsPerPageOptions]="[10,25,50,100,150,200]"
    selectionMode="single" [(selection)]="selectedAdmProfile" dataKey="id"
    currentProfileReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">

    <ng-template pTemplate="caption">
        <div class="p-d-flex">
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
        </div>
    </ng-template>    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id" style="width: 120px;" >Id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
            <th pSortableColumn="profileUsers">User(s) <p-sortIcon field="profileUsers"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-admProfile>
        <tr [pSelectableRow]="admProfile">
            <td>{{admProfile.id}}</td>
            <td>{{admProfile.description}}</td>
            <td>{{admProfile.profileUsers}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
            In total there are {{listaAdmProfile ? listaAdmProfile.length : 0 }} profiles.
        </div>
    </ng-template>
</p-table>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
