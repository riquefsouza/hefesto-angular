<ng-template #barralogo>
    <p-menubar styleClass="p-mb-2">
        <ng-template pTemplate="start">
            <a routerLink="/">
                <img src="assets/logo.png" height="40" class="p-mr-2" >
            </a>
        </ng-template>
    </p-menubar>
</ng-template>
<div *ngIf="(user$ | async); else barralogo">
    <p-menubar [model]="menuItems" styleClass="p-mb-2">
        <ng-template pTemplate="start">
            <a routerLink="/">
                <img src="assets/logo.png" height="40" class="p-mr-2" >
            </a>
        </ng-template>
        <ng-template pTemplate="end">

            <div *ngIf="(user$ | async) as user; else login">
                <i class="fa fa-user-circle mr-1"></i>
                <a class="mr-1">{{user.name}}</a>
                <button pButton label="Logout" icon="pi pi-power-off" (click)="logout()"></button>    
            </div>
        </ng-template>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template> 
        
    </p-menubar>
</div>
