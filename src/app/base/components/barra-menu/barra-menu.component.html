<ng-template #barralogo>
    <p-menubar styleClass="p-mb-2">
        <ng-template pTemplate="start">
            <a routerLink="/home">
                <img src="assets/logo.png" height="40" class="p-mr-2" >
            </a>
        </ng-template>
    </p-menubar>
</ng-template>
<div *ngIf="(user$ | async); else barralogo">
    <p-menubar [model]="menuItems" styleClass="p-mb-2">
        <ng-template pTemplate="start">
            <a routerLink="/home">
                <img src="assets/logo.png" height="40" class="p-mr-2" >
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <div *ngIf="(user$ | async) as user">
                <i class="pi pi-user p-mr-1"></i>
                <span class="p-mr-5">{{user.name}}</span>                
            </div>
        </ng-template>        
    </p-menubar>
</div>
